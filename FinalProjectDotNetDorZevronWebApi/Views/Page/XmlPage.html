    <h1>Function WebApi by Xml </h1>
    <div class="container" style="margin-top:5%">

        <div id="divFuncGet">
            <div class="row">
                <div class="col-2">
                    ID:
                </div>
                <div class="col-3">
                    <input id="inID" class="form-control" type="number" placeholder="Input ID..." />
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    Game Name:

                </div>
                <div class="col-3">
                    <input id="inGameName" type="text" class="form-control" placeholder="Game Name..." />
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    Player 1:

                </div>
                <div class="col-3">
                    <input id="inPlayer1" type="text" class="form-control" placeholder="Player 1..." />
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    Player 2:

                </div>
                <div class="col-3">
                    <input id="inPlayer2" type="text" class="form-control" placeholder="Player 2..." />
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    Who Won:

                </div>
                <div class="col-3">
                    <input id="inWhoWon" type="text" class="form-control" placeholder="Who Won..." />
                </div>
            </div>

            <div id="divButtons" class="row" style="margin-top:5%">
                <div class="col-md-2">
                    <button class="btn btn-secondary" type="button" onclick="GetAllData()" id="btnGetAll">Get All</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary" type="button" onclick="GetById()" id="btnGetById">Get By ID</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary" type="button" onclick="GetBySearch()" id="btnGetSearch">Get Search</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary" type="button" onclick="postGame()"  id="btnPost">Add One</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary" type="button" onclick="putGame()" id="btnPut">Update By ID</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary" type="button" onclick="Delete()" id="btnDelete">Delete By ID</button>
                </div>
            </div>
            <div id="divResult">

            </div>
